<p-panel header="Pipes Numericos" class="p-1">
    
    <p>
        Pipes Incluidos en Angular por defecto
    </p>
</p-panel>

<div class="grid">

    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas">
            {{ (totalSales + 2000) | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas">
            {{ totalSales | currency:'VES':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>


    <div class="col-12 md:col-4">
        <p-card header="Ganancia Porcentual">
            {{ percent | percent:'1.2-2' }}
        </p-card>
    </div>
    

</div>
